<div class="notes flex flex-col h-full">
  <div *ngIf="(notes$ | async)?.length === 0" class="flex"> 
    <h1 class="text-2xl m-5">Nothing here, why dont you create a new note?</h1>
  </div>
  <div class="notes__list grow overflow-y-visible">
    <div class="flex flex-wrap">
      <app-simple-note
        *ngFor="let note of (notes$ | async)"
        [note]="note"
        class="w-full sm:w-1/2 md:w-1/3 xl:w-1/4"
      ></app-simple-note>
    </div>
  </div>
  <div class="notes__add flex justify-end grow-0 items-center basis-20 mx-5">
    <button 
      (click)="goToCreateNote()"
      class="btn btn-circle btn-outline"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
  </div>
</div>
